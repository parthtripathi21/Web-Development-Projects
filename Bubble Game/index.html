<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}html,body{width:100%;height:100%}#main{background-color:aquamarine;width:100%;height:100%;align-items:center;justify-content:center;display:flex}#heading{position:fixed;top:5%;color:crimson}#panel{background-color:azure;width:80%;height:80%;border-radius:10px;overflow:hidden}#ptop{width:100%;height:10%;background-color:#088b8b;display:flex;padding:0% 10%;gap:5%;align-items:center;justify-content:center}.elem{display:flex;font-weight:700;color:aliceblue;gap:2px;align-items:center;justify-content:center}.box{background-color:azure;font-weight:700;color:#10865f;border-radius:10px;width:100%;padding:2px 10%}#pbottom{width:100%;height:90%;background-color:bisque;padding:2vh;display:flex;gap:1%;flex-wrap:wrap;justify-content:center;align-items:center}.bubble{background-color:#088b8b;height:40px;width:40px;border-radius:50%;color:azure;display:flex;align-items:center;justify-content:center;font-weight:700}.bubble:hover{background-color:#10865f;cursor:pointer}
    </style>
</head>
<body>
    <div id="main">
        <h1 id="heading">Bubble Game</h1>
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h3>Hit</h3>
                    <div class="box" id="hit">5</div>
                </div>
                <div class="elem">
                    <h3>Time</h3>
                    <div class="box" id="t">60</div>
                </div>
                <div class="elem">
                    <h3>Score</h3>
                    <div class="box" id="score"></div>
                </div>
            </div>
            <div id="pbottom">
                
            </div>
        </div>
    </div>
    <script>
        var score=0;var timer="60";var num=0;function Bubbles(){var circle="";for(var i=0;i<=188;i++){var num=Math.floor(Math.random()*10)
circle+=`<div class="bubble">${num}</div>`}
document.querySelector("#pbottom").innerHTML=circle}
function runTime(){var time=setInterval(function(){if(timer>0){timer--;document.querySelector("#t").textContent=timer}else{clearInterval(time);document.querySelector("#pbottom").innerHTML=`<h1>Game Over<br>Score = ${score}</h1>`}},1000)}
function hit(){num=Math.floor(Math.random()*10);document.querySelector("#hit").innerHTML=num}
function scoreinc(){score+=10;document.querySelector("#score").innerHTML=score}
document.querySelector("#pbottom").addEventListener("click",function(t){var n=Number(t.target.textContent);if(num===n){scoreinc();Bubbles();hit()}});hit();runTime();Bubbles()
    </script>
</body>
</html>
